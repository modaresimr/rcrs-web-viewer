<h1> Competition ({{competition.name}}) </h1>

{% for round, matches in rounds.items %}
    {% if round.1 %}
        <h2>{{round.1}}</h2>
    {% endif %}
    <ul>
        {% for match in matches %}
            <li>
                {{match.team_name}}
                (<a href="{% url 'match' competition.name match.id %}">Open</a>)
            </li>
        {% endfor %}
    <ul>
{% endfor %}
